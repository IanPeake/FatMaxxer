apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33

    def versionPropsFile = rootProject.file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def String versionNameFromProps = versionProps['VERSION_NAME']
        def String versionCodeStringFromProps = versionProps['VERSION_CODE']
        def versionCodeIntegerFromProps = versionCodeStringFromProps.toInteger()
        defaultConfig {
            applicationId "online.fatmaxxer.publicRelease1"
            versionCode versionCodeIntegerFromProps
            versionName versionNameFromProps
            minSdkVersion 24
            targetSdkVersion 33
            testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        }
    }
    else {
        throw new GradleException("Could not read version.properties")
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
// Breaks AndroidManifest.xml
//        debug {
//            applicationIdSuffix '.debug'
//        }
    }

    defaultConfig {
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            res {
                srcDirs 'src/main/res', 'src/main/res/values-nl'
            }
        }
    }
    namespace 'online.fatmaxxer.publicRelease1'
}

