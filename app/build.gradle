apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    def versionPropsFile = rootProject.file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def String versionNameFromProps = versionProps['VERSION_NAME']
        def String versionCodeStringFromProps = versionProps['VERSION_CODE']
        def versionCodeIntegerFromProps = versionCodeStringFromProps.toInteger()
        defaultConfig {
            applicationId "online.fatmaxxer.publicRelease1"
            versionCode versionCodeIntegerFromProps
            versionName versionNameFromProps
            minSdkVersion 21
            targetSdkVersion 29
            testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        }
    }
    else {
        throw new GradleException("Could not read version.properties")
    }
